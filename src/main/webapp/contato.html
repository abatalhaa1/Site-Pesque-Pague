<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contato</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: whitesmoke;">
    <div class="dropdown">
      <button class="btn" type="button" data-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-list"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="index.html">Início</a></li>
        <li><a class="dropdown-item" href="servicos.html">Produtos e serviços</a></li>
      </ul>
    </div>

    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="index.html">
        <img src="images/logo.png" width="110" alt="Logo">
      </a>
    </div>
  </nav>
  
  <!-- Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Entre em Contato</h2>
    
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="3" placeholder="Escreva sua mensagem"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    <!-- Alert simulando envio -->
    <div class="alert alert-success mt-3" role="alert">
      Mensagem enviada com sucesso!
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
