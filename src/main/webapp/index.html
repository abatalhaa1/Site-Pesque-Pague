<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pesque Pague Flamboyant</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #064e3b; 
    }

    #carouselExampleIndicators {
      width: 100vw;
      height: 80vh;
      overflow: hidden;
    }

    #carouselExampleIndicators .carousel-item img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .card-img-fixed {
      height: 360px;
      object-fit: cover;
    }

    .card {
      background-color: #72A23E; 
      color: white; 
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: whitesmoke;">
    <div class="dropdown">
      <button class="btn bi bi-list" type="button" data-toggle="dropdown" aria-expanded="false"></button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="servicos.html">Produtos e Serviços</a></li>
        <li><a class="dropdown-item" href="contato.html">Contato</a></li>
      </ul>
    </div>

    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="index.html">
        <img src="images/logo.png" width="110" alt="Logo">
      </a>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/menu1.jpg" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="images/menu2.jpg" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="images/menu3.jpg" class="d-block w-100" alt="Imagem 3">
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>

  <!-- Cards -->
  <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
    <div class="col">
      <div class="card h-100">
        <img src="images/animais.JPG" class="card-img-top card-img-fixed" alt="Animais">
        <div class="card-body">
          <h5 class="card-title">Aceitamos a entrada de animais convencionais!</h5>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100">
        <img src="images/cha.jpg" class="card-img-top card-img-fixed" alt="Chá revelação">
        <div class="card-body">
          <h5 class="card-title">Chá revelação no Flamboyant!</h5>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100">
        <img src="images/pedido.jpg" class="card-img-top card-img-fixed" alt="Pedido de casamento">
        <div class="card-body">
          <h5 class="card-title">Pedido de casamento no Flamboyant!</h5>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100">
        <img src="images/renovacao.jpg" class="card-img-top card-img-fixed" alt="Renovação de votos">
        <div class="card-body">
          <h5 class="card-title">Renovação de votos no Flamboyant!</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
