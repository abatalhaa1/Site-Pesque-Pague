<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Produtos e serviços</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS -->
  <style>
    .card {
      flex: 1 1 0;
      margin: 5px;
    }

    .card-body {
      min-height: 120px; 
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .img-container {
      width: 100%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      overflow: hidden;
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease; 
    }

    .img-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: whitesmoke;">
    <div class="dropdown">
      <button class="btn" type="button" data-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-list"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="index.html">Início</a></li>
        <li><a class="dropdown-item" href="contato.html">Contato</a></li>
      </ul>
    </div>

    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="index.html">
        <img src="images/logo.png" width="110" alt="Logo">
      </a>
    </div>
  </nav>

  <!-- Cards -->
  <div class="card-group mt-4">
    <div class="card">
      <div class="img-container">
        <img src="images/cardapio1.jpg" class="card-img-top" alt="Cardápio">
      </div>
      <div class="card-body">
        <h5 class="card-title">Cardápio de alimentação</h5>
        <a href="cardapio1.html" class="btn btn-success mt-2">Ver cardápio</a>
      </div>
    </div>

    <div class="card">
      <div class="img-container">
        <img src="images/cardapio.PNG" class="card-img-top" alt="Cardápio">
      </div>
      <div class="card-body">
        <h5 class="card-title">Cardápio de bebidas e mais informações</h5>
        <a href="cardapio2.html" class="btn btn-success mt-2">Ver cardápio</a>
      </div>
    </div>

    <div class="card">
      <div class="img-container">
        <img src="images/eventos.jpg" class="card-img-top" alt="Eventos">
      </div>
      <div class="card-body">
        <h5 class="card-title">Informações sobre eventos</h5>
        <a href="eventos.html" class="btn btn-success mt-2">Saiba mais</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
